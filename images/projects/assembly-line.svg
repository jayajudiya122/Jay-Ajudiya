<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="assemblyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#assemblyGrad)"/>
  
  <!-- Conveyor belt -->
  <rect x="20" y="120" width="260" height="20" fill="#333" opacity="0.3" rx="10"/>
  
  <!-- Robot arms -->
  <g transform="translate(80,80)" stroke="#667eea" stroke-width="3" fill="none">
    <!-- Base -->
    <rect x="-10" y="40" width="20" height="15" fill="#667eea" opacity="0.3"/>
    <!-- Arm segments -->
    <line x1="0" y1="40" x2="0" y2="20"/>
    <line x1="0" y1="20" x2="20" y2="5"/>
    <!-- End effector -->
    <circle cx="20" cy="5" r="3" fill="#764ba2"/>
    <!-- Motion arc -->
    <path d="M 15 10 Q 25 15 30 25" stroke="#764ba2" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
  
  <g transform="translate(220,80)" stroke="#667eea" stroke-width="3" fill="none">
    <!-- Base -->
    <rect x="-10" y="40" width="20" height="15" fill="#667eea" opacity="0.3"/>
    <!-- Arm segments -->
    <line x1="0" y1="40" x2="0" y2="20"/>
    <line x1="0" y1="20" x2="-20" y2="5"/>
    <!-- End effector -->
    <circle cx="-20" cy="5" r="3" fill="#764ba2"/>
    <!-- Motion arc -->
    <path d="M -15 10 Q -25 15 -30 25" stroke="#764ba2" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Workpieces -->
  <rect x="40" y="115" width="15" height="10" fill="#667eea" opacity="0.5" rx="2"/>
  <rect x="120" y="115" width="15" height="10" fill="#667eea" opacity="0.7" rx="2"/>
  <rect x="200" y="115" width="15" height="10" fill="#667eea" opacity="0.9" rx="2"/>
  
  <!-- Control panel -->
  <rect x="250" y="30" width="40" height="60" fill="#333" opacity="0.2" rx="5"/>
  <circle cx="265" cy="45" r="3" fill="#4CAF50"/>
  <circle cx="275" cy="45" r="3" fill="#FFC107"/>
  <rect x="255" y="55" width="25" height="8" fill="#667eea" opacity="0.3" rx="2"/>
  <rect x="255" y="65" width="25" height="8" fill="#667eea" opacity="0.3" rx="2"/>
  <rect x="255" y="75" width="25" height="8" fill="#667eea" opacity="0.3" rx="2"/>
  
  <!-- Sensors -->
  <circle cx="60" cy="100" r="4" fill="#FF5722" opacity="0.7"/>
  <circle cx="150" cy="100" r="4" fill="#FF5722" opacity="0.7"/>
  <circle cx="240" cy="100" r="4" fill="#FF5722" opacity="0.7"/>
  
  <!-- Data flow lines -->
  <path d="M 60 100 Q 70 90 80 90" stroke="#FF5722" stroke-width="1" stroke-dasharray="3,3" opacity="0.7"/>
  <path d="M 150 100 Q 160 90 170 90" stroke="#FF5722" stroke-width="1" stroke-dasharray="3,3" opacity="0.7"/>
  <path d="M 240 100 Q 250 90 260 90" stroke="#FF5722" stroke-width="1" stroke-dasharray="3,3" opacity="0.7"/>
  
  <!-- Efficiency indicator -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#667eea">
    50% Efficiency Increase
  </text>
  
  <!-- Title -->
  <text x="150" y="180" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#667eea">
    Automated Assembly Line
  </text>
</svg>