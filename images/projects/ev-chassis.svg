<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chassisGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#chassisGrad)"/>
  
  <!-- Car chassis outline -->
  <g transform="translate(50,50)" stroke="#667eea" stroke-width="2" fill="none">
    <!-- Main frame -->
    <rect x="0" y="40" width="200" height="60" rx="5"/>
    
    <!-- Front section -->
    <path d="M 0 60 L -20 50 L -20 90 L 0 80"/>
    
    <!-- Rear section -->
    <path d="M 200 60 L 220 50 L 220 90 L 200 80"/>
    
    <!-- Wheels -->
    <circle cx="30" cy="120" r="15" stroke="#333" stroke-width="3"/>
    <circle cx="170" cy="120" r="15" stroke="#333" stroke-width="3"/>
    
    <!-- Battery pack -->
    <rect x="40" y="50" width="120" height="30" fill="#667eea" opacity="0.3" rx="3"/>
    <text x="100" y="68" text-anchor="middle" font-family="Arial" font-size="10" fill="#667eea">BATTERY</text>
    
    <!-- Suspension -->
    <line x1="30" y1="105" x2="30" y2="85" stroke="#764ba2" stroke-width="2"/>
    <line x1="170" y1="105" x2="170" y2="85" stroke="#764ba2" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="180" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#667eea">
    EV Chassis Design
  </text>
</svg>