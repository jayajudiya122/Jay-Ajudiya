<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="seatGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#seatGrad)"/>
  
  <!-- Seat frame -->
  <g transform="translate(50,30)" stroke="#667eea" stroke-width="2" fill="none">
    <!-- Backrest frame -->
    <path d="M 50 0 L 50 80 Q 50 85 55 85 L 145 85 Q 150 85 150 80 L 150 0" stroke-width="3"/>
    
    <!-- Seat frame -->
    <path d="M 50 85 L 50 100 Q 50 105 55 105 L 145 105 Q 150 105 150 100 L 150 85" stroke-width="3"/>
    
    <!-- Side supports -->
    <path d="M 30 20 Q 30 15 35 15 L 50 15" stroke-width="2"/>
    <path d="M 170 20 Q 170 15 165 15 L 150 15" stroke-width="2"/>
    
    <!-- Base structure -->
    <path d="M 50 105 L 30 125 M 150 105 L 170 125" stroke-width="3"/>
    <path d="M 30 125 L 170 125" stroke-width="3"/>
    
    <!-- Topology optimization pattern -->
    <g opacity="0.5">
      <circle cx="75" cy="40" r="8" fill="none" stroke="#764ba2" stroke-width="1"/>
      <circle cx="125" cy="40" r="8" fill="none" stroke="#764ba2" stroke-width="1"/>
      <circle cx="100" cy="60" r="6" fill="none" stroke="#764ba2" stroke-width="1"/>
      
      <!-- Honeycomb pattern -->
      <polygon points="90,25 95,20 105,20 110,25 105,30 95,30" fill="none" stroke="#764ba2" stroke-width="1"/>
      <polygon points="80,45 85,40 95,40 100,45 95,50 85,50" fill="none" stroke="#764ba2" stroke-width="1"/>
      <polygon points="120,45 125,40 135,40 140,45 135,50 125,50" fill="none" stroke="#764ba2" stroke-width="1"/>
    </g>
    
    <!-- Weight reduction indicators -->
    <text x="100" y="140" text-anchor="middle" font-family="Arial" font-size="10" fill="#667eea">35% Weight Reduction</text>
  </g>
  
  <!-- Material indicators -->
  <rect x="220" y="50" width="60" height="30" fill="#667eea" opacity="0.2" rx="5"/>
  <text x="250" y="63" text-anchor="middle" font-family="Arial" font-size="8" fill="#667eea">Aluminum</text>
  <text x="250" y="73" text-anchor="middle" font-family="Arial" font-size="8" fill="#667eea">Alloy</text>
  
  <!-- Title -->
  <text x="150" y="180" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#667eea">
    Lightweight Seat Frame
  </text>
</svg>