<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="suspensionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#suspensionGrad)"/>
  
  <!-- Suspension system -->
  <g transform="translate(150,50)" stroke="#667eea" stroke-width="2" fill="none">
    <!-- Spring -->
    <path d="M -30 0 Q -30 10 -25 10 Q -20 10 -20 20 Q -20 30 -25 30 Q -30 30 -30 40 Q -30 50 -25 50 Q -20 50 -20 60 Q -20 70 -25 70 Q -30 70 -30 80" stroke-width="3"/>
    
    <!-- Shock absorber -->
    <rect x="10" y="0" width="15" height="80" fill="#764ba2" opacity="0.3"/>
    <rect x="12" y="10" width="11" height="15" fill="#667eea"/>
    
    <!-- Upper mount -->
    <rect x="-40" y="-10" width="80" height="10" fill="#333" opacity="0.5"/>
    
    <!-- Lower arm -->
    <path d="M -40 80 L 40 80 L 35 90 L -35 90 Z" fill="#667eea" opacity="0.3"/>
    
    <!-- Wheel -->
    <circle cx="0" cy="110" r="20" stroke="#333" stroke-width="3"/>
    <circle cx="0" cy="110" r="12" fill="#333" opacity="0.2"/>
    
    <!-- Motion arrows -->
    <path d="M 60 30 L 60 50 M 55 45 L 60 50 L 65 45" stroke="#764ba2" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 70 50 L 70 30 M 65 35 L 70 30 L 75 35" stroke="#764ba2" stroke-width="2"/>
  </g>
  
  <!-- Adaptive control unit -->
  <rect x="200" y="30" width="80" height="40" fill="#667eea" opacity="0.2" rx="5"/>
  <text x="240" y="45" text-anchor="middle" font-family="Arial" font-size="8" fill="#667eea">ADAPTIVE</text>
  <text x="240" y="58" text-anchor="middle" font-family="Arial" font-size="8" fill="#667eea">CONTROL</text>
  
  <!-- Sensors -->
  <circle cx="220" cy="90" r="5" fill="#764ba2" opacity="0.5"/>
  <circle cx="240" cy="90" r="5" fill="#764ba2" opacity="0.5"/>
  <circle cx="260" cy="90" r="5" fill="#764ba2" opacity="0.5"/>
  
  <!-- Title -->
  <text x="150" y="180" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#667eea">
    Adaptive Suspension System
  </text>
</svg>